<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form id="vac-form">
          <div class="form-group">
            <label for="name" class="question">Name:</label>
            <input type="text" class="form-control" id="name">
          </div>

          <div class="form-group">
            <label for="start" class="question">Vacation month:</label>
            <input type="date" class="form-control" id="startDate">
          </div>

          <div class="radio">
            <p class="question">
              Favorite landscape:
            </p>
            <label>
              <input type="radio" name="landscape" value="mountain">
              Mountain
            </label>
            <label>
              <input type="radio" name="landscape" value="ocean">
              Ocean
            </label>
            <label>
              <input type="radio" name="landscape" value="desert">
              Desert
            </label>
          </div>

          <div class="radio">
            <p class="question">
              Favorite type of tv show:
            </p>
            <label>
              <input type="radio" name="tv" value="anime">
              Anime
            </label>
            <label>
              <input type="radio" name="tv" value="animals">
              Animal Planet
            </label>
            <label>
              <input type="radio" name="tv" value="relaxing">
              Shark Week
            </label>
          </div>

          <div class="radio">
            <p class="question">
              Favorite weather:
            </p>
            <label>
              <input type="radio" name="weather" value="cold">
              Cold
            </label>
            <label>
              <input type="radio" name="weather" value="warm">
              Warm
            </label>
            <label>
              <input type="radio" name="weather" value="hot">
              Hot
            </label>
          </div>

          <button type="submit" class="btn btn-lg">Where is my next vacation spot?</button>
        </form>
      </div>

      <div class="destination" id="bahamas">
        <div class="carousel slide" id="bahcarousel" data-ride="carousel">
          <ol class="carousel-indicators" role="listbox">
            <li data-target="#bahcarousel" data-slide-to="0" class="active"></li>
            <li data-target="#bahcarousel" data-slide-to="1"></li>
          </ol>

          <div class="carousel-inner">
            <div class="item active">
              <img src="img/bahamas1.jpg"/>
            </div>
            <div class="item">
              <img src="img/bahamas2.jpg"/>
            </div>
          </div>

          <a class="left carousel-control" href="#bahcarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#bahcarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>

      <div class="destination" id="japan">
        <div class="carousel slide" id="japcarousel" data-ride="carousel">
          <ol class="carousel-indicators" role="listbox">
            <li data-target="#japcarousel" data-slide-to="0" class="active"></li>
            <li data-target="#japcarousel" data-slide-to="1"></li>
          </ol>

          <div class="carousel-inner">
            <div class="item active">
              <img src="img/japan1.jpg"/>
            </div>
            <div class="item">
              <img src="img/japan2.jpg"/>
            </div>
          </div>

          <a class="left carousel-control" href="#japcarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#japcarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>

      <div class="destination" id="antarctica">
        <div class="carousel slide" id="antcarousel" data-ride="carousel">
          <ol class="carousel-indicators" role="listbox">
            <li data-target="#antcarousel" data-slide-to="0" class="active"></li>
            <li data-target="#antcarousel" data-slide-to="1"></li>
          </ol>

          <div class="carousel-inner">
            <div class="item active">
              <img src="img/ant1.jpg"/>
            </div>
            <div class="item">
              <img src="img/ant2.jpg"/>
            </div>
          </div>

          <a class="left carousel-control" href="#antcarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#antcarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>

      <div class="destination" id="egypt">
        <div class="carousel slide" id="egycarousel" data-ride="carousel">
          <ol class="carousel-indicators" role="listbox">
            <li data-target="#egycarousel" data-slide-to="0" class="active"></li>
            <li data-target="#egycarousel" data-slide-to="1"></li>
          </ol>

          <div class="carousel-inner">
            <div class="item active">
              <img src="img/egypt1.jpg"/>
            </div>
            <div class="item">
              <img src="img/egypt2.jpg"/>
            </div>
          </div>

          <a class="left carousel-control" href="#egycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#egycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>

      <div class="destination" id="newzealand">
        <div class="carousel slide" id="newzcarousel" data-ride="carousel">
          <ol class="carousel-indicators" role="listbox">
            <li data-target="#newzcarousel" data-slide-to="0" class="active"></li>
            <li data-target="#newzcarousel" data-slide-to="1"></li>
          </ol>

          <div class="carousel-inner">
            <div class="item active">
              <img src="img/newz1.jpg"/>
            </div>
            <div class="item">
              <img src="img/newz2.jpg"/>
            </div>
          </div>

          <a class="left carousel-control" href="#newzcarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#newzcarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
