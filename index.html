<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form id="vac-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="start">Vacation Month</label>
            <input type="month" class="form-control" id="start">
          </div>
          <button type="submit" class="btn btn-lg">Where is my next vacation spot?</button>
        </form>
      </div>

      <div class="destination" id="bahamas">

      </div>

      <div class="destination" id="japan">

      </div>

      <div class="destination" id="Antarctica">

      </div>

      <div class="destination" id="Egypt">

      </div>

      <div class="destination" id="newzealand">

      </div>
    </div>
  </body>
</html>
