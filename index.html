<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form id="vac-form">
          <div class="form-group">
            <label for="name" class="question">Name:</label>
            <input type="text" class="form-control" id="name">
          </div>

          <div class="form-group">
            <label for="start" class="question">Vacation month:</label>
            <input type="date" class="form-control" id="startDate">
          </div>

          <div class="radio">
            <p class="question">
              Favorite landscape:
            </p>
            <label>
              <input type="radio" name="landscape" value="mountain">
              Mountain
            </label>
            <label>
              <input type="radio" name="landscape" value="ocean">
              Ocean
            </label>
            <label>
              <input type="radio" name="landscape" value="desert">
              Desert
            </label>
          </div>

          <div class="radio">
            <p class="question">
              Favorite type of tv show:
            </p>
            <label>
              <input type="radio" name="tv" value="anime">
              Anime
            </label>
            <label>
              <input type="radio" name="tv" value="animals">
              Animal Planet
            </label>
            <label>
              <input type="radio" name="tv" value="relaxing">
              Shark Week
            </label>
          </div>

          <div class="radio">
            <p class="question">
              Favorite weather:
            </p>
            <label>
              <input type="radio" name="weather" value="mountain">
              Cold
            </label>
            <label>
              <input type="radio" name="weather" value="ocean">
              Warm
            </label>
            <label>
              <input type="radio" name="weather" value="desert">
              Hot
            </label>
          </div>

          <button type="submit" class="btn btn-lg">Where is my next vacation spot?</button>
        </form>
      </div>

      <div class="destination" id="bahamas">

      </div>

      <div class="destination" id="japan">

      </div>

      <div class="destination" id="Antarctica">

      </div>

      <div class="destination" id="Egypt">

      </div>

      <div class="destination" id="newzealand">

      </div>
    </div>
  </body>
</html>
